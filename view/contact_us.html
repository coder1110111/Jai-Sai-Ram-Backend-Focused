<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/generalStyle.css">
    <link rel="stylesheet" href="/style/contact-us.css">
    <script src="/navbar.js"></script>
    <title>Contact-Us</title>
</head>
<body>
    <div class="company-name">
        <h1>JAI SAI RAM DOCUMENTATION</h1>
    </div>
    <div class="navigation-bar">
        <nav>
            <ul class="all-options" id="navbar-menu">
                <li class="list-options"></li>
                <li class="list-options"></li>
                <li class="list-options active"></li>
            </ul>
        </nav>
    </div>
    <div class="contact-form">
        <!-- Form for questions -->
         <h1>Contact Us</h1>
         <h4>We will get back to you asap!</h4>
         <form action="" id="queryForm">
            <div>
                <input type="text" required placeholder="Name">
            </div>
            <div>
                <input type="email" required placeholder="Valid emailId">
            </div>
            <div>
                <textarea name="questionBox" id="questionBox" placeholder="Enter our Question"></textarea>
            </div>
            <button type="submit">Submit</button>
         </form>
    </div>
</body>
</html>
